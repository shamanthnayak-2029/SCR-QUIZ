<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive MCQ Exam - Unit 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #1c1e21;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            padding: 30px 30px 20px 30px;
            border-bottom: 1px solid #e4e6eb;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e4e6eb;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #0064e1;
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-counter {
            font-size: 0.9rem;
            color: #65676b;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: #050505;
            line-height: 1.4;
        }

        .quiz-body {
            padding: 20px 30px;
        }

        .options-list {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background-color: #fff;
            border: 2px solid #ced0d4;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .option:hover:not(.disabled) {
            background-color: #f0f2f5;
            border-color: #8a8d91;
        }

        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-label {
            margin-right: 15px;
            background-color: #e4e6eb;
            color: #050505;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            font-weight: 700;
        }

        .option.correct .option-label {
            background-color: #28a745;
            color: #fff;
        }

        .option.incorrect .option-label {
            background-color: #dc3545;
            color: #fff;
        }

        .quiz-footer {
            padding: 20px 30px 30px 30px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            background-color: #0064e1;
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: none; /* Hidden until an option is selected */
        }

        .btn:hover {
            background-color: #0053ba;
        }

        /* Result Screen */
        .result-screen {
            text-align: center;
            padding: 50px 30px;
            display: none;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e4e6eb;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            font-size: 2.5rem;
            font-weight: 700;
            color: #0064e1;
            border: 8px solid #0064e1;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-subtext {
            color: #65676b;
            margin-bottom: 30px;
        }

        .btn-restart {
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    
    <div id="quiz-screen">
        <div class="quiz-header">
            <span class="question-counter" id="question-counter">Question 1 of 15</span>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <h2 class="question-text" id="question-text">Loading question...</h2>
        </div>
        
        <div class="quiz-body">
            <ul class="options-list" id="options-list">
                </ul>
        </div>
        
        <div class="quiz-footer">
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <div class="result-screen" id="result-screen">
        <div class="score-circle" id="score-circle">0%</div>
        <div class="result-message" id="result-message">Good Effort!</div>
        <div class="result-subtext" id="result-subtext">You scored X out of Y correct.</div>
        <button class="btn btn-restart" id="restart-btn" onclick="restartQuiz()" style="display: inline-block;">Retake Quiz</button>
    </div>

</div>

<script>
    // Selected questions from Unit 1 PDF
    const quizData = [
        {
            question: "Which of the following is not a feature of a village?",
            options: { A: "Less population", B: "Less diversity", C: "Impersonal relationship", D: "Predominance of primary sector and allied activities" },
            correct: "C"
        },
        {
            question: "Which among the following is not a form of diversity in India?",
            options: { A: "Geographical diversity", B: "Linguistic diversity", C: "Religious diversity", D: "None of the above" },
            correct: "D"
        },
        {
            question: "Caste is not a/an...",
            options: { A: "Endogamous system", B: "Hereditary system", C: "Hierarchical system", D: "Exogamous system" },
            correct: "D"
        },
        {
            question: "Marriage of one man with several sisters is called...",
            options: { A: "Monogamous marriage", B: "Sororal polygyny", C: "Non-Sororal polygyny", D: "Levirate" },
            correct: "B"
        },
        {
            question: "The Hindu Marriage Act was enacted in the year...",
            options: { A: "1945", B: "1955", C: "1965", D: "1975" },
            correct: "B"
        },
        {
            question: "'History of Human Marriage' is written by...",
            options: { A: "Malinowski", B: "Westermarck", C: "A.R. Desai", D: "S.C. Dube" },
            correct: "B"
        },
        {
            question: "More women and less men may lead to...",
            options: { A: "Polygamy", B: "Polygyny", C: "Polyandry", D: "None of the above" },
            correct: "B"
        },
        {
            question: "Kinship relations established through blood is called...",
            options: { A: "Affinal", B: "Conjugal", C: "Consanguineous", D: "None of the above" },
            correct: "C"
        },
        {
            question: "Marriage of high caste man with a low caste woman is called...",
            options: { A: "Hypogamy", B: "Hypergamy", C: "Monogamy", D: "Endogamy" },
            correct: "A"
        },
        {
            question: "When a man marries the sister of his dead wife it is called...",
            options: { A: "Exogamy", B: "Endogamy", C: "Sororate", D: "Levirate" },
            correct: "C"
        },
        {
            question: "Private property in land was introduced in India during...",
            options: { A: "Ancient period", B: "Medieval period", C: "British period", D: "After Independence" },
            correct: "C"
        },
        {
            question: "The full form of OBC is...",
            options: { A: "Other Backward Class", B: "Other Backward Caste", C: "Over Backward Class", D: "Over Backward Caste" },
            correct: "A"
        },
        {
            question: "\"TRYSEM\" is a Programme made for the...",
            options: { A: "Employment to Rural youths", B: "Employment to Urban youths", C: "Development of nutrition intake", D: "Providing road connectivity" },
            correct: "A"
        },
        {
            question: "Which sector is the backbone of the Indian economy?",
            options: { A: "Agriculture sector", B: "Industrial sector", C: "Financial Sector", D: "Tourism Sector" },
            correct: "A"
        },
        {
            question: "The Water (Prevention and Control of Pollution) Act was enacted in the year...",
            options: { A: "1979", B: "1974", C: "2004", D: "1994" },
            correct: "B"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let hasAnswered = false;

    // DOM Elements
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const questionCounter = document.getElementById('question-counter');
    const progressBar = document.getElementById('progress-bar');
    const nextBtn = document.getElementById('next-btn');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const scoreCircle = document.getElementById('score-circle');
    const resultMessage = document.getElementById('result-message');
    const resultSubtext = document.getElementById('result-subtext');

    function loadQuestion() {
        hasAnswered = false;
        nextBtn.style.display = 'none'; // Hide next button initially
        
        const currentData = quizData[currentQuestionIndex];
        questionText.textContent = currentData.question;
        questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
        
        // Update Progress Bar
        const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;

        // Clear previous options
        optionsList.innerHTML = '';

        // Generate options
        for (const [key, value] of Object.entries(currentData.options)) {
            const li = document.createElement('li');
            li.className = 'option';
            li.setAttribute('data-key', key);
            li.innerHTML = `
                <span class="option-label">${key}</span>
                <span class="option-text">${value}</span>
            `;
            li.onclick = () => selectOption(li, key, currentData.correct);
            optionsList.appendChild(li);
        }
    }

    function selectOption(selectedElement, selectedKey, correctKey) {
        if (hasAnswered) return; // Prevent multiple clicks
        hasAnswered = true;

        const allOptions = document.querySelectorAll('.option');
        
        // Disable all options
        allOptions.forEach(opt => {
            opt.classList.add('disabled');
            // Highlight the correct answer automatically
            if (opt.getAttribute('data-key') === correctKey) {
                opt.classList.add('correct');
            }
        });

        // Check if user is right or wrong
        if (selectedKey === correctKey) {
            score++;
        } else {
            selectedElement.classList.add('incorrect');
        }

        // Show Next button
        if (currentQuestionIndex === quizData.length - 1) {
            nextBtn.textContent = "See Results";
        } else {
            nextBtn.textContent = "Next Question";
        }
        nextBtn.style.display = 'block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';

        const percentage = Math.round((score / quizData.length) * 100);
        scoreCircle.textContent = `${percentage}%`;
        resultSubtext.textContent = `You scored ${score} out of ${quizData.length} correct.`;

        if (percentage >= 80) {
            resultMessage.textContent = "Outstanding!";
            scoreCircle.style.color = "#28a745";
            scoreCircle.style.borderColor = "#28a745";
        } else if (percentage >= 50) {
            resultMessage.textContent = "Good Effort!";
            scoreCircle.style.color = "#fd7e14";
            scoreCircle.style.borderColor = "#fd7e14";
        } else {
            resultMessage.textContent = "Keep Practicing!";
            scoreCircle.style.color = "#dc3545";
            scoreCircle.style.borderColor = "#dc3545";
        }
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        quizScreen.style.display = 'block';
        resultScreen.style.display = 'none';
        loadQuestion();
    }

    // Initialize Quiz
    loadQuestion();
</script>

</body>
</html>
